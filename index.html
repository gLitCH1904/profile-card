<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="circle-1"><img src="./images/bg-pattern-top.svg" alt="" /></div>
    <div class="circle-2">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="" />

      <img src="./images/image-victor.jpg" alt="" />

      <div class="details">
        <div>Victor Crest <span> 26 </span></div>
        <div><span class="city"> London</span></div>
      </div>

      <hr />

      <div class="socials">
        <ul>
          <li>
            80K <br />
            <span>Followers</span>
          </li>

          <li>
            803K <br />
            <span>Likes</span>
          </li>

          <li>
            1.4K <br />
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">tIfe oLusanya </a>.
    </div>
  </body>
</html>
